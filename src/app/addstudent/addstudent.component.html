<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center"> Add Student</h3>
      <hr />
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
    
          <div class="form-group">
            <label> Student Name</label>
            <input type="text" class="form-control" id="studentName" [(ngModel)]="student.studentName"
              name="studentName">
          </div>
          <div class="form-group">
            <label> Course</label>
            <input type="text" class="form-control" id="Course" [(ngModel)]="student.course" name="Course">
          </div>
          <div class="form-group">
            <label>Specialization</label>
            <input type="text" class="form-control" id="specialization" [(ngModel)]="student.specialization"
              name="specialization">
          </div>
          <div class="form-group">
            <label> StudentPercentage</label>
            <input type="text" class="form-control" id="studentPercentage" [(ngModel)]="student.studentPercentage"
              name="studentPercentage">

          </div>
          <div class="form-group">
            <label> DepartmentId</label>
            <input type="text" class="form-control" id="departmentId" [(ngModel)]="student.departmentId"
              name="departmentId">

          </div>
          <br />
          <button class="btn btn-success" type="submit">Submit</button>
        </form>

      </div>

    </div>

  </div>

</div>
