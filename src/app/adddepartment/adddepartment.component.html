<div class="row">
     <div class="card col-md-6 offset-md-3 offset-md-3">
          <div class="row">
               <h3 class="text-center"> Add Department </h3>
               <hr />
               <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                         <div class="form-group">
                              <label> DepartmentId</label>
                              <input type="text" class="form-control" id="departmentId"
                                   [(ngModel)]="department.departmentId" name="departmentId">
                         </div>
                         <div class="form-group">
                              <label> Department Name</label>
                              <input type="text" class="form-control" id="departmentName"
                                   [(ngModel)]="department.departmentName" name="departmentName">
                         </div>

                         <br />
                         <button class="btn btn-success" type="submit">Submit</button>
                    </form>

               </div>
          </div>
     </div>
</div>
